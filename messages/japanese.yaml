LOGIN: |
  Gcpdiscordが起動しました。

REQUEST_RECEIVED: |
  {member_name} より、操作 {operation_name} を受け付けました。
  操作を開始します...

PERMISSION_DENIED: |
  このコマンドを実行する権限がありません。
  サーバーの管理者に問い合わせて下さい。

CHECK_STATUS: |
  GCPインスタンスの状態を確認しました。
  状態: {gcp_status}。

BEGIN_START_OPERATION: |
  GCPインスタンスおよびゲームサーバーの起動を開始します...
  最低でも、操作に3分かかります。
  GCPインスタンスの起動を開始しています。

GCP_STARTED: |
  GCPインスタンスの起動に成功しました。

NEED_CONFIRM_TO_FORCE_QUIT: |
  警告: この操作は、推奨されません。
  続行された場合、データが消失する可能性があります。
  それでも実行しますか？
  実行する場合、`--confirm` オプションを指定してください。

BEGIN_FORCE_QUIT_OPERATION: |
  GCPインスタンスを強制終了しています...
  最低でも、操作に1分かかります。
  GCPインスタンスの起動を開始しています。

STARTING_GAME_SERVER: |
  ゲームサーバーの起動を開始しています。

GAME_SERVER_STARTED: |
  ゲームサーバーの起動に成功しました。

BEGIN_STOP_OPERATION: |
  GCPインスタンスおよびゲームサーバーの停止を開始します...
  最低でも、操作に5分かかります。
  ゲームサーバーのシャットダウンを開始しています。

GAME_SERVER_STOPPED: |
  ゲームサーバーのシャットダウンに成功しました。

STOPPING_GCP: |
  GCPインスタンスのシャットダウンを開始しています。

GCP_STOPPED: |
  GCPインスタンスのシャットダウンに成功しました。

OPERATION_COMPLETED: |
  操作: {operation_name} が完了しました。

ALREADY_IN_THE_STATUS: |
  GCPインスタンスの状態はすでに{gcp_status}です。
  操作は何も実行されませんでした。

ERROR_OCCURED: |
  操作の実行中にエラーが発生しました。
  サーバーの管理者、もしくは開発者、またはその両方に報告してください。
  Error: {stack_trace}

NO_SUCH_COMMAND: |
  コマンドが見つかりませんでした。

HELP: |
  操作マニュアルを表示します。
  `{prefix} help`: このマニュアルを表示します。
  `{prefix} start`: GCPインスタンス、及びゲームサーバーを起動します。
  `{prefix} stop`: ゲームサーバー、及びGCPインスタンス、をシャットダウンします。
  `{prefix} force-stop`: ゲームサーバーを無視して、GCPインスタンスをシャットダウンします。
  `{prefix} status`: GCPインスタンスのステータスを確認します。
